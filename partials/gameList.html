<div>
    <h2>{{appName}} - Version {{appVersion}}</h2>
    <input type="text" ng-model="newGameName" placeholder="Game Name">
    <input type="text" ng-model="newGameGenre" placeholder="Game Genre">
    <button ng-click="addGame()">Add Game</button>
    <ul>
        <li ng-repeat="game in games | filter:searchText">
            {{game.name}} - {{game.genre}}
        </li>
    </ul>
    <input type="text" ng-model="searchText" placeholder="Search Games...">
</div>
